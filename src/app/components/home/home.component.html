<mat-sidenav-container class="example-container" >
    <mat-sidenav mode="side"  class="side-nav" opened color="primary" >

        <mat-nav-list>            
            <a mat-list-item [routerLinkActive]="['is-active']"  [routerLink]="'/home'"> Dashboard </a>
            <a mat-list-item  *ngIf="currentUser.role !='staff'" [routerLinkActive]="['is-active']" [routerLink]="'/report'"> Reports </a>
            <a mat-list-item (click)="logout()"> Log out </a>
      
          </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content class="side-nav-content">
       
        <div class="card mt-4">
         
            <div class="card-body">
                
                
                <ul *ngIf="currentUser">
                    <h2> Hii {{currentUser.name}} </h2>
                </ul>
                <!-- <a mat-list-item (click)="logout()"> Accounts </a> -->
            </div>
        </div>



    </mat-sidenav-content>
