<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
         
          <input  matInput placeholder="name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
         
        </mat-form-field>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a Gender.</mat-label>
        <mat-select formControlName="gender" >
          <mat-option [value]="gender" *ngFor="let gender of Gender">{{gender}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
        <div *ngIf="f.gender.errors.required">gender is required</div>
    </div>

    <mat-form-field class="example-full-width">
          
      <input matInput placeholder="Phone No" type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
 
    </mat-form-field>

    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">phone is required</div>
      <div *ngIf="f.phone.errors.pattern">   
        Phone no not valid.  
      </div>  
  </div>

        <mat-form-field class="example-full-width">
          
          <input matInput [pattern]="emailPattern" placeholder="Email" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
     
        </mat-form-field>

        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">email is required</div>
          <div *ngIf="f.username.errors.pattern">   
            Email not valid.  
          </div>  
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a Designation.</mat-label>
        <mat-select formControlName="role" >
          <mat-option [value]="des" *ngFor="let des of Designation">{{des}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
        <div *ngIf="f.role.errors.required">designation is required</div>
    </div>
        <mat-form-field class="example-full-width">
      
          <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
   

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>

    <div *ngIf="error" class="invalid-feedback">{{error}}</div>
  </mat-card>
</div>
